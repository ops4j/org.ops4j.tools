status = WARN

appender.stdout.type = Console
appender.stdout.name = stdout
appender.stdout.layout.type = PatternLayout
appender.stdout.layout.pattern = %d{HH:mm:ss} %level {%t} [%C{2}] (%F:%L) : %msg%n
#appender.stdout.filter.threshold.type = ThresholdFilter
#appender.stdout.filter.threshold.level = info

appender.file.type = File
appender.file.name = file
appender.file.fileName = target/export-log.log
appender.file.append = true
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{HH:mm:ss} %level [%c] : %m%n

logger.tools.name = org.ops4j.tools
logger.tools.level = debug
logger.tools.additivity = true

rootLogger.level = info
rootLogger.appenderRef.stdout.ref = stdout
rootLogger.appenderRef.file.ref = file
