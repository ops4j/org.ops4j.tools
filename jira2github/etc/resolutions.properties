r.10000 = Works as Designed
r.10000.label = status: works as designed
r.10100 = Won't Do
r.10100.label = status: won't do
# there's no such Jira status, but it's good to have one in Github
# see: https://spring.io/blog/2019/01/15/spring-framework-s-migration-from-jira-to-github-issues "Fix Versions" section
r.-2 = Backported
# Issue has been backported to older version (a Github issue may have only one milestone)
r.-2.label = status: backported
