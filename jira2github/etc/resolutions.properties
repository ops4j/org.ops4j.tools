# these should be set as labels
r.5 = Cannot Reproduce
r.5.label = status: cannot reproduce
r.2 = Won't Fix
r.2.label = status: won't fix
r.3 = Duplicate
r.3.label = status: duplicate
r.4 = Incomplete
